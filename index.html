<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no">
  <meta name="theme-color" content="#2196F3">

  <link rel="shortcut icon" href="/battleship/static/favicon.ico">
  <link rel="apple-touch-icon" href="/battleship/static/apple-touch-icon.png">

  <link rel="stylesheet" href="/battleship/dist/main.css">
  <link rel="manifest" href="/battleship/manifest.json">

  <title>Battleship</title>
</head>

<body>

  <noscript>
    You need to enable JavaScript to run this app.
  </noscript>

  <script>
    window.__PRELOADED_STATE__ = {};
  </script>

  <div id="app"></div>

  <script src="/battleship/dist/main.js" defer data-id="main"></script>

  <script>

    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function () {
        navigator.serviceWorker.register('/battleship/sw.js', { scope: '/battleship/' }).then(function (registration) {
          // Registration was successful
          console.log('ServiceWorker registration successful with scope: ', registration.scope);
        }, function (err) {
          // registration failed :(
          console.log('ServiceWorker registration failed: ', err);
        });
      });
    }

  </script>
</body>

</html>
